                    body {

                        background-color: #c8102e;

                    }
                    .container {
                        max-width: 500px;
                        margin: auto;

                        padding: 30px;

                    h2 {
                        text-align: center;

                    }
                    .form-group {
                        margin-bottom: 15px;
                    }
                    .form-group label {
                        display: block;
                        margin-bottom: 5px;
                        color: #555;
                    }
                    .form-group input, .form-group select {
                        width: 100%;
                        padding: 10px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        transition: border-color 0.3s;
                    }
                    .form-group input:focus, .form-group select:focus {
                        border-color: #c8102e; 
                        outline: none;
                    }
                    .form-group button {
                        width: 100%;
                        padding: 10px;
                        background-color: #c8102e; /* Warna merah Ferrari */
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 16px;
                        transition: background-color 0.3s;
                    }
                    .form-group button:hover {
                        background-color: #a60e2e; /* Warna merah gelap saat hover */
                    }
                    .error {
                        color: red;
                        font-size: 0.9em;
                        margin-top: 5px;
                    }
                </style>

            <body>

            <div class="banner">
                THIS YEAR IS OUR YEAR!

            <div class="container">
                <h2>Pendaftaran Tifosi</h2>
                <form id="registrationForm" action="proses_pendaftaran.php" method="POST">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap:</label>
                        <input type="text" id="nama" name="nama" required>
                        <div class="error" id="namaError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div class="error" id="confirmPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Jenis Kelamin:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select>
                        <div class="error" id="genderError"></div>
                    </div>
                    <div class="form-group">
                        <label for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob" name="dob" required>
                        <div class="error" id="dobError"></div>
                    <div class="form-group">
                          <label for="nama">Alasan Ingin Menjadi Tifosi:</label>
                          <input type="text" id="nama" name="nama" required>
                          <div class="error" id="namaError"></div>
                    </div>
                    </div>
                    <div class="form-group">
                        <button type="submit">Daftar</button>
                    </div>
                </form>
            </div>
